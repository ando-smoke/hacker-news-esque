<h1>Hacker-News-Esque</h1>
<hr #FF3300/>
<h2> {{ link.title }} (Comments)</h2>

<div class>

  <ul>
    <ul-comment ng-repeat="item in link.comments">
      <h4>{{ item.comment }}</h4>
      <h6>by <strong>{{ item.name }}</strong></h6>
    </ul>
  </ul>

  <h3>Register a Comment</h3>
  <form ng-submit="addComment()" class="form-inline" role="form" />
    <div class="form-group">
      <input type="text" ng-model="userName" class="form-control" cols="50" placeholder="Hacker-News-Esque User Name" autofocus="autofocus" />
    </div>
    <br />
    <div class="form-group">
      <textarea ng-model="comment" class="form-control" cols="50" rows="6" placeholder="Comment"></textarea>
    </div>
    <button ng-click="rank()" type="submit" class="btn btn-default btn-md">Add</button>
  </form>

</div>

<br />

<a ui-sref="home">&#65513; Back</a>
